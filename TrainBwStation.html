<!DOCTYPE html>
<html>
<head>
	<title>Rail Api App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #563D7C";>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  	<a class="navbar-brand" href="./Home.html">INDIAN RAILWAYS</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="./Home.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<h1 class="my-4 text-center">Train Between Stations</h1>
		<form id="form" class="bg-light p-5">
			<div class="form-group">
				<label for="from">From : </label>
				<div class="inputBlock">
					<input type="text" style="box-shadow: none;" class="form-control"  id="from" name="from" placeholder="Enter Start Station" required>
					<span class="bottom"></span>
					<span class="right"></span>
					<span class="top"></span>
					<span class="left"></span>
				</div>
				<small class="form-text text-muted">Please Enter only station code</small>
			</div>
			<div class="form-group">
				<label for="to">To : </label>
				<div class="inputBlock">
					<input type="text" style="box-shadow: none;" class="form-control" id="to" name="to" placeholder="Enter End Station" required>
					<span class="bottom"></span>
					<span class="right"></span>
					<span class="top"></span>
					<span class="left"></span>
				</div>
				<small class="form-text text-muted">Please Enter only station code</small>
			</div>
			<button type="submit" id="find" class="btn btn-primary">Find</button>
			<a href="./Home.html" class="btn btn-primary">Back</a>
			<div id="loading" style="display: none";>
				<h5 class="loading text-center text-danger">Loading...</h5>
				<div class="dots">
				  <div></div>
				  <div></div>
				  <div></div>
				</div>
			</div>
		</form>
		<hr class="style-one" />
		<div id="response" class="p-3"></div>
	</div>

	<script src="js/TrainBwStation.js"></script>
</body>
</html>
